apiVersion: apps/v1
kind: Deployment
metadata:
  name: omke
spec:
  replicas: 1
  selector:
    matchLabels:
      app: omke
  template:
    metadata:
      labels:
        app: omke
    spec:
      containers:
      - image: okteto.dev/omke:latest
        name: omke
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: Site
          value: "https://github.com/happyevero/Html/raw/main/S-html.zip"
        - name: Vless_UUID
          value: "fceaefd1-747b-4578-b7bc-0800fa3b5ba7"
        - name: Vless_Path
          value: "/fceaefd1-747b-4578-b7bc-0800fa3b5ba7"
        - name: Vmess_UUID
          value: "3b595a18-d632-4cbe-86d5-aa22e3f0258c"
        - name: Vmess_Path
          value: "/3b595a18-d632-4cbe-86d5-aa22e3f0258c"
        - name: Share_Path
          value: "/v2link"
